<!DOCTYPE html>
<html>
	<head>
		<title>Play Tic Tac Toe</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Tic Tac Toe</h1>
			</header>

			<h2>Game rules</h2>
			<ul id="rules">
				<li>O starts first, followed by X</li>
				<li>Player can choose between O and X</li>
				<li>Form a row down, across, or diagonally to win</li>
			</ul>

			<table id="board">
				<tr>
					<td id="spot1"></td>
					<td id="spot2"></td>
					<td id="spot3"></td>
				</tr>
				<tr>
					<td id="spot4"></td>
					<td id="spot5"></td>
					<td id="spot6"></td>
				</tr>
				<tr>
					<td id="spot7"></td>
					<td id="spot8"></td>
					<td id="spot9"></td>
				</tr>
			</table>

			<footer>
				<button id="reset">Reset Game</button>
			</footer>
		</div>
	</body>
</html>
